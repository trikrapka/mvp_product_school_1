<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#e8f5e8"/>
  
  <!-- Playground scene -->
  <rect x="50" y="200" width="300" height="20" fill="#8B4513"/>
  <rect x="100" y="150" width="20" height="70" fill="#8B4513"/>
  <rect x="200" y="150" width="20" height="70" fill="#8B4513"/>
  <rect x="100" y="150" width="120" height="20" fill="#8B4513"/>
  
  <!-- Slide -->
  <path d="M120 170 L120 200 L180 200 L180 170 Z" fill="#FF6B6B"/>
  <path d="M120 170 L150 190 L180 170" stroke="#FF6B6B" stroke-width="3" fill="none"/>
  
  <!-- Swing -->
  <circle cx="250" cy="180" r="15" fill="#4ECDC4"/>
  <path d="M250 180 L250 200" stroke="#8B4513" stroke-width="4"/>
  
  <!-- Kids playing -->
  <circle cx="150" cy="160" r="8" fill="#FFE4B5"/>
  <rect x="145" y="168" width="10" height="15" fill="#FF6B6B"/>
  
  <circle cx="280" cy="160" r="8" fill="#FFE4B5"/>
  <rect x="275" y="168" width="10" height="15" fill="#4ECDC4"/>
  
  <!-- Text -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">Play Activity</text>
</svg>
