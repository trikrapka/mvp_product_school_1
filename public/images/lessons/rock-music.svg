<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a1a"/>
  
  <!-- Stage -->
  <rect x="50" y="200" width="300" height="50" fill="#333"/>
  <rect x="50" y="200" width="300" height="10" fill="#666"/>
  
  <!-- Guitar -->
  <ellipse cx="200" cy="180" rx="40" ry="60" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="195" y="120" width="10" height="60" fill="#8B4513"/>
  <rect x="190" y="120" width="20" height="5" fill="#8B4513"/>
  
  <!-- Musical notes -->
  <circle cx="100" cy="100" r="8" fill="white"/>
  <path d="M108 100 L108 130" stroke="white" stroke-width="2"/>
  
  <circle cx="300" cy="120" r="8" fill="white"/>
  <path d="M308 120 L308 150" stroke="white" stroke-width="2"/>
  
  <circle cx="150" cy="80" r="6" fill="white"/>
  <path d="M156 80 L156 110" stroke="white" stroke-width="2"/>
  
  <!-- Microphone -->
  <rect x="250" y="160" width="8" height="30" fill="#C0C0C0"/>
  <ellipse cx="254" cy="160" rx="6" ry="4" fill="#C0C0C0"/>
  
  <!-- Speaker -->
  <rect x="80" y="180" width="30" height="20" fill="#666"/>
  <circle cx="95" cy="190" r="8" fill="#333"/>
  
  <!-- Text -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Rock Music</text>
</svg>
